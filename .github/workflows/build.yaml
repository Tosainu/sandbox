name: buildx test
on:
  push:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@main

      - uses: docker/setup-qemu-action@master
        id: qemu
        with:
          platforms: arm64
      - uses: docker/setup-buildx-action@master

      - run: docker buildx build --platform="${{ steps.qemu.outputs.platforms }}" -t uname-test .
