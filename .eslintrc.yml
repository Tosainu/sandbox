root: true
env:
  browser: true
  es2021: true
  node: true
parser: '@typescript-eslint/parser'
parserOptions:
  ecmaFeatures:
    jsx: true
  ecmaVersion: 2020
  sourceType: module
extends:
  - 'eslint:recommended'
  - 'plugin:react/recommended'
  - 'plugin:@typescript-eslint/recommended'
  - 'prettier'
  - 'prettier/react'
plugins:
  - react
  - '@typescript-eslint'
  - 'prettier'
rules:
  prettier/prettier:
    - error
    - semi: false
      singleQuote: true
settings:
  react:
    version: detect
